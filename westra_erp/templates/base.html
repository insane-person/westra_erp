{% load static %}
<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="{% static 'css/brands.min.css' %}" >
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}" >
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
</head>

<body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <h1 class="tm-site-title mb-0">Westra ERP</h1>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                            {% block header %}
                            {% endblock %}
                            </ul>
                            <ul class="navbar-nav">
                                {% if user.is_authenticated %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <i class="far fa-user mr-2 tm-logout-icon"></i>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">Профиль</a>
                                        <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                                    </div>
                                </li>
                                {% else %}
                                <li class="nav-item">
                                    <a class="nav-link d-flex" href="{% url 'login' %}">
                                        <i class="far fa-user mr-2 tm-logout-icon"></i>
                                        <span>Войти</span>
                                    </a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            {% block content %}
            {% endblock %}
            <footer class="row tm-mt-small">
                <div class="col-12 font-weight-light">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                        Copyright &copy; 2022 Царевский Василий
                        <a href="https://t.me/insane_person" class="fab fa-telegram text-white"></a>
                        <a href="https://vk.com/insane.person" class="fab fa-vk text-white"></a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
