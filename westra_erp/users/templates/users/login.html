{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="{% static 'css/brands.min.css' %}" >
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}" >
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="bg-white tm-block">
                        <div class="row">
                            <div class="col-12 text-center">
                                <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                                <h2 class="tm-block-title mt-2">Login</h2>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <form method="post" class="tm-login-form">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email</label>
                                        <!--  <input name="username" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username" value="admin" required> -->
                                        {{ form.username }}
                                    </div>
                                    <div class="input-group mt-3">
                                        <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                        <!-- <input name="password" type="password" class="form-control validate" id="password" value="1234" required> -->
                                        {{ form.password }}
                                    </div>
                                    <div class="input-group mt-3">
                                        <button type="submit" class="btn btn-primary d-inline-block mx-auto">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
